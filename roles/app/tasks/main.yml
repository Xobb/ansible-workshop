---
- name: Make sure we have the place for website installation
  become: yes
  file: path=/var/www/wordpress state=directory owner=www-data group=www-data

- name: Download wordpress
  become: yes
  become_user: www-data
  get_url: url=https://wordpress.org/latest.tar.gz dest=/tmp/wordpress.tar.gz

- name: Unzip wordpress
  become: yes
  become_user: www-data
  unarchive: src=/tmp/wordpress.tar.gz dest=/var/www/wordpress/ copy=no

- name: Update wp_config.php
  template: src=wp_config.php.j2 dest=/var/www/wordpress/wp_config.php owner=www-data group=www-data mode=0644
